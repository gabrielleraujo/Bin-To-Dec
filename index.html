<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinToDec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <center>

            <h1>BinToDec</h1>
            <h3>Binary to Decimal Converter</h3>

            
        
            <p> Entry a binary number: <input type="text" id="b-input" placeholder="binary number" 
                    
                onkeypress=" var x = window.event.keyCode;   if (x == 48 || x == 49) 
                                                                {
                                                                    return true; 
                                                                } 
                                                                else { return false; } "
                maxlength="20"> 
            </p>
            
            <p> Decimal number: <input type="text" id="d-input" placeholder="decimal number" readonly /> </p>
                
            <p> <input type="button" id="c-input" value="Converter" onclick=" evento()"> </p>
        
        </center>    

    <script type="text/javascript" src="main.js"></script>

</body>

</html>
